<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="./static/lib/css//bootstrap.min.css">
  <link rel="stylesheet" href="./static/lib/css/keen-dashboards.css">
  <link rel="stylesheet" href="./static/lib/css/dc.min.css">
  <link rel="stylesheet" href="./static/lib/css/leaflet.css">
  <link rel="stylesheet" href="./static/css/custom.css">
  


</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="./">Run Visualization</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">

    <div class="row">

      <div class="col-sm-6">

          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Date Recorded
              </div>
              <div class="chart-stage">
                <div id="time-chart"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-6">
            <div class="chart-wrapper">
              <div class="chart-title">
                Time of Day
              </div>
              <div class="chart-stage">
                <div id="tod-chart"></div>
              </div>
            </div>
          </div>

          <div class="col-sm-6">

                <div class="chart-wrapper">
                  <div class="chart-title">
                    Day of Week (0=Monday)
                  </div>
                  <div class="chart-stage">
                    <div id="dow-chart"></div>
                  </div>
                </div>

                <div class="chart-wrapper">
                  <div class="chart-title">
                    Duration (min)
                  </div>
                  <div class="chart-stage">
                    <div id="duration-chart"></div>
                  </div>
                </div>

          </div>

      </div>


      <div class="col-sm-2">

            <div class="chart-wrapper">
              <div class="chart-title">
                Pace (min)
              </div>
              <div class="chart-stage">
                <div id="pace-chart"></div>
              </div>
            </div>

            <div class="chart-wrapper">
              <div class="chart-title">
                Distance (mi)
              </div>
              <div class="chart-stage">
                <div id="distance-chart"></div>
              </div>
            </div>

      </div>



      <div class="col-sm-4">

          <!-- Map -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Average Speed per 10m x 10m Region
              </div>
              <div class="chart-stage">
                <div id="map" style="width: 100%; height: 380px"></div>
              </div>
            </div>
          </div>
          <!-- Map -->  

          <!-- Number of events -->  
          <div class="col-sm-12"> 
            <div class="chart-wrapper">
              <div class="chart-title">
                Number of Points
              </div>
              <div class="chart-stage">
                <div id="number-records-nd"></div>
              </div>
            </div>
          </div>
          <!-- Number of events -->

          <div class="col-sm-12">
            <div class="chart-wrapper">
              <div class="chart-title">
                Location
              </div>
              <div class="chart-stage">
                <div id="location-chart"></div>
              </div>
            </div>
          </div>

      </div>

    </div>

  </div>

  <hr>
  <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  <script src="./static/lib/js/jquery.min.js"></script>
  <script src="./static/lib/js/bootstrap.min.js"></script>
  <script src="./static/lib/js/underscore-min.js"></script>
  <script src="./static/lib/js/crossfilter.js"></script>
  <script src="./static/lib/js/d3.min.js"></script>
  <script src="./static/lib/js/dc.min.js"></script>
  <script src="./static/lib/js/queue.js"></script>
  <script src="./static/lib/js/leaflet.js"></script>
  <script src="./static/lib/js/leaflet-heat.js"></script>
  <script src="./static/lib/js/keen.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/proj4js/2.5.0/proj4-src.js"></script>
  <script src='./static/js/graphs.js' type='text/javascript'></script>


</body>
</html>
